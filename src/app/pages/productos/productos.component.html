<div style="margin: 20px;">
    <h1>Catalogo de Productos</h1>
    <h4>Alta de Productos</h4>
    <hr/>
    <p></p>
    <h4>Listado de Productos</h4>
    <table class="table">
        <thead>
            <th>Cantidad</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </thead>
        <tbody>
            @for(producto of productos; track producto.id){
                <tr>
                    <td>{{producto.Cantidad}}</td>
                    <td>{{producto.Descripcion}}</td>
                    <td>{{producto.Precio}}</td>
                    <td>
                        <button type = "button" class="btn btn-success"
                        (click)="selectProducto(producto)">Seleccionar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
    <div class="col-sm-4">
        <p>
            <label>Cantidad del producto</label>
            <input type="text" class="form-control"[(ngModel)]="producto.Cantidad">

            <label>Descripcion del producto</label>
            <input type="text" class="form-control"[(ngModel)]="producto.Descripcion">

            <label>Precio</label>
            <input type="text" class="form-control"[(ngModel)]="producto.Precio">
        </p>
        <table>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary"
                    (click)="insertarProducto()">Insertar producto</button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning"
                    (click)="updateProducto()">Actualizar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger"
                    (click)="deleteProducto()">Eliminar Producto</button>
                </td>
            </tr>
        </table>
    </div>
</div>
